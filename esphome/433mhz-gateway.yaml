esphome:
  name: 433mhz-gateway
  platform: ESP8266
  board: nodemcuv2
  comment: NOT IN USE

wifi:
  ssid: !secret IoT_VLAN_SSID
  password: !secret IoT_VLAN_SSID_Key

  manual_ip:
    static_ip: 192.168.2.41
    gateway: 192.168.2.1
    subnet: 255.255.255.0


# Enable logging
logger:

# Enable Home Assistant API
api:
  password: "hxN#^fPPv5ZRy%7l"

ota:
  password: "hxN#^fPPv5ZRy%7l"

status_led:
  pin: D0
  
binary_sensor:
  - platform: status
    name: "433Mhz Gateway Status"

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "433Mhz Gateway IP"
    ssid:
      name: "433Mhz Gateway SSID"
    bssid:
      name: "433Mhz Gateway Connected BSSID"
      
sensor:
  - platform: wifi_signal
    name: "433Mhz Gateway RSSI"
    update_interval: 60s
    
