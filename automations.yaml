- id: '1607605238090'
  alias: AutoHotKey - Webhook Driven - Busy Light - Change Busy Light Colours
  description: 'Change an RGB light to signal presence. Ref: https://github.com/ajobbins/AHK-Teams-Presence'
  trigger:
  - platform: state
    entity_id: input_text.autohotkey1
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_text.autohotkey1
        state: Available
      sequence:
      - service: light.turn_on
        data:
          color_name: green
          transition: 3
        target:
          entity_id:
          - light.busy_light_1
          - light.busy_light_2
    - conditions:
      - condition: state
        entity_id: input_text.autohotkey1
        state: Busy
      sequence:
      - service: light.turn_on
        data:
          color_name: red
          transition: 3
        target:
          entity_id:
          - light.busy_light_1
          - light.busy_light_2
    - conditions:
      - condition: state
        entity_id: input_text.autohotkey1
        state: Do Not Disturb
      sequence:
      - service: light.turn_on
        data:
          color_name: blueviolet
          transition: 3
        target:
          entity_id:
          - light.busy_light_1
          - light.busy_light_2
    - conditions:
      - condition: state
        entity_id: input_text.autohotkey1
        state: Away
      sequence:
      - service: light.turn_off
        target:
          entity_id:
          - light.busy_light_1
          - light.busy_light_2
        data:
          transition: 3
    default:
    - service: light.turn_off
      data:
        transition: 3
      target:
        entity_id:
        - light.busy_light_1
        - light.busy_light_2
  mode: restart
