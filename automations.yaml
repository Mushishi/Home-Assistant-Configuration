- id: '1576601014597'
  alias: Plug-in Air Freshener - On-Off Automation
  description: 'Turn on in the morning when someone is home as long as it between
    certain times. Also turns back on after returning home. Turn off in the evening
    or when no one is home. Repeat as it sometimes does not work '
  trigger:
  - platform: time
    at: input_datetime.air_freshener_on_time
  - platform: time
    at: input_datetime.air_freshener_off_time
  - platform: homeassistant
    event: start
  - platform: zone
    entity_id: person.richard
    zone: zone.home
    event: leave
  - platform: zone
    entity_id: person.richard
    zone: zone.home
    event: enter
  - platform: zone
    entity_id: person.lucy
    zone: zone.home
    event: enter
  - platform: zone
    entity_id: person.lucy
    zone: zone.home
    event: leave
  condition: []
  action:
  - choose:
    - conditions:
      - condition: and
        conditions:
        - condition: time
          after: input_datetime.air_freshener_on_time
          before: input_datetime.air_freshener_off_time
        - condition: or
          conditions:
          - condition: zone
            entity_id: person.richard
            zone: zone.home
          - condition: zone
            entity_id: person.lucy
            zone: zone.home
      sequence:
      - service: switch.turn_on
        target:
          entity_id:
          - switch.plug_in_air_freshener_1
          - switch.plug_in_air_freshener_2
    default:
    - service: switch.turn_off
      target:
        entity_id:
        - switch.plug_in_air_freshener_1
        - switch.plug_in_air_freshener_2
  mode: restart
- id: '1576601191279'
  alias: obsolete - Plug-in Air Freshener Stop
  description: 'Turn off in the evening or when no one is home. Repeat as it sometimes
    doesn''t work '
  trigger:
  - at: '18:00:00'
    platform: time
  - platform: zone
    entity_id: person.richard
    zone: zone.home
    event: leave
  - platform: zone
    entity_id: person.lucy
    zone: zone.home
    event: leave
  condition: []
  action:
  - repeat:
      count: '2'
      sequence:
      - service: switch.turn_off
        data: {}
        target:
          entity_id:
          - switch.plug_in_air_freshener_1
          - switch.plug_in_air_freshener_2
      - delay:
          hours: 0
          minutes: 10
          seconds: 0
          milliseconds: 0
  mode: single
